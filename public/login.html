<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <title>Log in</title>
    <link rel="icon" href="icons/tl.svg" type="image/x-icon" />
  </head>
  <body>
    <form action="/login" method="post" id="form">
      <div class="form-container">
        <!-- This image is just a placeholder for our own logo. -->
        <img class="wang-logo" src="images/apple.png">

      	<div class="signup-success">error</div>
        <div class="login-error">success</div>

        <input class="input" type="text" name="username" placeholder="Username"/>
        <br/>
        <input class="input" type="password" name="password" placeholder="Password"/>
        <br/>
        <input type="submit" value="Log in" class="submit-button"/>
      </div>
    </form>
  </body>
</html>
