<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="login-signup.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <title>Log in</title>
    <link rel="icon" href="icons/tl.png" type="image/x-icon"/>
    <script defer="defer" src="navbar.js"></script>
    <script defer="defer" src="login.js"></script>
  </head>
  <body>

    <!-- Making the navigation bar -->
    <nav class="navbar">
        <a href="/"><div id="wanglogo"></div></a>
      <div class="sub-navbar">
        <ul class="main-nav">
          <li>
              <a href="/profile" class="nav-links">Profile</a>
          </li>
          <li>
              <a href="/about" class="nav-links">About</a>
          </li>
        </ul>
        <ul class="main-nav" id="right-navbar">
        </ul>
      </div>
    </nav>

    <!-- Log in form -->
    <div id="form-container">
      <div class="logo-container">
        <img alt="" src="icons/tl.svg" class="logo"/>
      </div>
      <div class="login-item">
        <form id="form-structure">
          <div class="form-field">
            <label id="username-label" for="login-username">
              <span class="hidden"></span>
            </label>
            <input id="login-username" class="form-input" type="text" name="username" placeholder="Username"/>
          </div>
          <div class="error-message">error</div>
          <div class="form-field">
            <label id="password-label" for="login-password">
              <span class="hidden"></span>
            </label>
            <input id="login-password" class="form-input" type="password" name="password" placeholder="Password"/>
          </div>
          <div class="error-message">error</div>
          <div class="form-field">
            <input id="submit-button" type="submit" value="Log in"/>
          </div>
        </form>
      </div>
    </div>

    <div class="login-error"></div>

  </body>
</html>
