      <div class="signup-item">
        <form id="form-structure">
          <div class="form-field">
            <label id="firstname-label" for="signup-firstname">
              <span class="hidden"></span>
            </label>
            <input id="signup-firstname" class="form-input" type="text" name="firstname" placeholder="First name"/>
          </div>
          <div class="error-message" id="firstname-error"></div>
          <div class="form-field">
            <label id="surname-label" for="signup-surname">
              <span class="hidden"></span>
            </label>
            <input id="signup-surname" class="form-input" type="text" name="surname" placeholder="Surname"/>
          </div>
          <div class="error-message" id="surname-error"></div>
          <div class="form-field">
            <label id="username-label" for="signup-username">
              <span class="hidden"></span>
            </label>
            <input id="signup-username" class="form-input" type="text" name="username" placeholder="Username"/>
          </div>
          <div class="error-message" id="username-error"></div>
          <div class="form-field">
            <label id="password-label" for="signup-password">
              <span class="hidden"></span>
            </label>
            <input id="signup-password" class="form-input" type="password" name="password" placeholder="Password"/>
          </div>
          <div class="error-message" id="password-error"></div>
          <div class="form-field">
            <input id="submit-button" type="submit" value="Sign up"/>
          </div>
        </form>
      </div>

    <div class="signup-error"></div>
