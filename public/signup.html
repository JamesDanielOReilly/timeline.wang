<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="login-signup.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <title>Sign up</title>
    <link rel="icon" href="icons/tl.png" type="image/x-icon"/>
    <script defer="defer" src="navbar.js"></script>
    <script defer="defer" src="signup.js"></script>
  </head>
  <body>

    <!-- Making the navigation bar -->
    <nav class="navbar">
        <a href="/" id="wanglogo-container"><div id="wanglogo"></div></a>
      <div class="sub-navbar">
        <ul class="main-nav">
          <li>
              <a href="/profile" class="nav-links">Profile</a>
          </li>
          <li>
              <a href="/about" class="nav-links">About</a>
          </li>
        </ul>
        <ul class="main-nav" id="right-navbar">
        </ul>
      </div>
    </nav>

    <!-- Making the signup form -->
    <div id="form-container">
      <div class="logo-container">
        <object type="image/svg+xml" data="icons/tl.svg" id="tl-svg">
        </object>
      </div>
      <div class="signup-item">
        <form id="form-structure">
          <div class="form-field">
            <label id="firstname-label" for="signup-firstname">
              <span class="hidden"></span>
            </label>
            <input id="signup-firstname" class="form-input" type="text" name="firstname" placeholder="First name"/>
          </div>
          <div class="error-message">error</div>
          <div class="form-field">
            <label id="surname-label" for="signup-surname">
              <span class="hidden"></span>
            </label>
            <input id="signup-surname" class="form-input" type="text" name="surname" placeholder="Surname"/>
          </div>
          <div class="error-message">error</div>
          <div class="form-field">
            <label id="username-label" for="signup-username">
              <span class="hidden"></span>
            </label>
            <input id="signup-username" class="form-input" type="text" name="username" placeholder="Username"/>
          </div>
          <div class="error-message">error</div>
          <div class="form-field">
            <label id="password-label" for="signup-password">
              <span class="hidden"></span>
            </label>
            <input id="signup-password" class="form-input" type="password" name="password" placeholder="Password"/>
          </div>
          <div class="error-message">error</div>
          <div class="form-field">
            <input id="submit-button" type="submit" value="Sign up"/>
          </div>
        </form>
      </div>
    </div>

    <div class="signup-error"></div>

  </body>
</html>
